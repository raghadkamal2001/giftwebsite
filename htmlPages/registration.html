<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="../css pages/registration.css">
</head>

<body>
    <div class="registration-container">
        <div class="form-header">
            <p>Have an account? <a href="../htmlPages/login.html">Login here</a></p>
            <h1>Welcome to Gift Center</h1>
            <p>Please fill out the form below to register.</p>
        </div>
        <form>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" placeholder="Enter your last name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" placeholder="Enter your age" required>
            </div>
            <div class="form-group">
                <label for="categories">Preferred Gift Categories</label>
                <select id="categories" required>
                    <option value="" disabled selected>Select your preferred categories</option>
                    <option value="new-arrivals">New Arrivals</option>
                    <option value="best-sellers">Best Sellers</option>
                    <option value="by-occasion">By Occasion</option>
                    <option value="by-recipient">By Recipient</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>
    <script type="module" src="../js pages/registration.js"></script>


</body>

</html>
