<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="../css pages/login.css">
</head>

<body>
  <div class="container">
    <div class="form-container">
      <h2>Log In</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" class="btn">Log In</button>
      </form>
      <hr>
      <div class="button-container">
        <button id="googleSignIn" class="btn google-btn">
            <i class="fab fa-google"></i> Sign in with Google
        </button> 
    
        <button id="facebookSignIn" class="btn google-btn">
            <i class="fab fa-facebook-f"></i> Sign in with Facebook
        </button>
    </div>
    
    

      <p>Don't have an account? <a href="../htmlPages/registration.html">Register here</a></p>
    </div>
  </div>
  <script type="module" src="../js pages/login.js"></script>
</body>

</html>
